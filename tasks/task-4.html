<body>
<p> Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів. </p>

 <script>
    let centimeter = parseInt(prompt('How many centimeters is your foot?: ', '22 cm'))

    let meter = (centimeter*0.01).toFixed (2)
    let kilometer = (meter*0.001).toFixed (5)

    document.write(`<h5>Your foot length in cm: ${centimeter} cm</h5>`)
    document.write(`<h5>Your foot length in m: ${meter} m</h5>`)
    document.write(`<h5>Your foot length in km: ${kilometer} km</h5>`)


 </script>
</body>
</html>
