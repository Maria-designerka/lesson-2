 <p> Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
<script>

    let currentDate = new Date()
    let currentHour = currentDate.getHours()
    let currentMinute = currentDate.getMinutes()
    let currentSecond = currentDate.getSeconds()

    let totalSeconds = (currentHour * 3600) + (currentMinute * 60) + currentSecond //the number of seconds now
    let totalHours = Math.floor(totalSeconds / 3600) //the number of hours
    let remainingSeconds = totalSeconds - totalHours * 3600 //remaining seconds to convert to minutes
    let totalMinutes = Math.floor(remainingSeconds / 60) //remaining seconds that have been converted into minutes

    document.write(`<h1>The day started</h1><h3>${totalHours} h and ${totalMinutes} min before</h3>`)

</script>

</body>
